    <script> // script to add the form content to the table
        let form = document.querySelector("form")
        form.onsubmit = event => {
            // alert("Formular wird abgesendet")
            event.preventDefault()

            // create first cell content
            let firstName = document.querySelector("[name=firstName]").value;
            let firstNameCell = document.createElement("td");
            firstNameCell.innerText = firstName;

            // create second cell content
            let lastName = document.querySelector("[name=lastName]").value;
            let secondNameCell = document.createElement("td");
            secondNameCell.innerText = lastName;

            // create third cell content
            let birthday = document.querySelector("[name=birthday]").value;
            let thirdNameCell = document.createElement("td");
            thirdNameCell.innerText = birthday;

            // create fourth cell content
            let gender = Array.from(document.querySelectorAll("[name=gender]:checked")).map(option => option.value);
            let fourthNameCell = document.createElement("td");
            fourthNameCell.innerText = gender;

            // create fifth cell content
            let hobbies = Array.from(document.querySelectorAll("[name=hobbies]:checked")).map(option => option.value);
            let fifthNameCell = document.createElement("td");
            fifthNameCell.innerText = hobbies
            //alert(hobbies.join(","));

            let favoriteSchoolSubject = document.querySelector("[name=favoriteSchoolSubject] option:checked").value;
            let sixthNameCell = document.createElement("td");
            sixthNameCell.innerText = favoriteSchoolSubject;

            let message = document.querySelector("[name=message]").value;
            let seventhNameCell = document.createElement("td");
            seventhNameCell.innerText = message;

            let favouriteColor = document.querySelector("[name=favouriteColor]").value;
            let eighthNameCell = document.createElement("td");
            eighthNameCell.innerText = favouriteColor;

            // get first table-body and create a table-row element
            let tableBody = document.querySelector("table tbody")
            let row = document.createElement("tr")

            // create row with table data content
            row.appendChild(firstNameCell);
            row.appendChild(secondNameCell);
            row.appendChild(thirdNameCell);
            row.appendChild(fourthNameCell);
            row.appendChild(fifthNameCell);
            row.appendChild(sixthNameCell);
            row.appendChild(seventhNameCell);
            row.appendChild(eighthNameCell);

            // add row to table-body, adress of table-body is defined in the variable "tableBody"
            tableBody.appendChild(row);

            form.reset();
        }
    </script>




</html>
